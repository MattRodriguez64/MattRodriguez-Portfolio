<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block css_import %}{% endblock %}
    <link type="text/css" rel="stylesheet" href="../static/css/style.css">
    <title>RODRIGUEZ Matt - Portfolio</title>
</head>
<body>
    <div class="main-container">
        <section class="top-container" id="top-container">
            <a href="#"><img src="../static/img/logo/bx-menu.svg" alt="Menu_logo" class="menu-logo"></a>
        </section>
        <section class="left-container" id="left-container">
            <p class="title"></p>
            <nav class="menu">
                <ul>
                {% for elt in ["Home", "About", "Services", "Portfolio", "Blog", "Contact"]: %}
                    <li class="menu-item"><a href="./{{ elt.lower() }}">{{ elt }}</a></li>
                    <hr class="menu-item-subline">
                {% endfor %}
                </ul>
            </nav>
            <p class="copyright">Â© Matt RODRIGUEZ</p>
        </section>
        <section class="right-container">
            {% block content %}{% endblock %}
        </section>
    </div>
</body>
</html>
